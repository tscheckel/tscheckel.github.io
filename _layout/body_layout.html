              <li><i class="fas fa-fw fa-university" aria-hidden="true"></i> Salzburg University</li>

              <li><a href="https://github.com/tscheckel" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden="true"></i> Github</a></li>
              <li><a href="https://www.linkedin.com/in/tobias-scheckel/" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i> LinkedIn</a></li>
